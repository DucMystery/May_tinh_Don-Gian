<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Máy Tính Đơn Giản</title>
</head>
<body>
    <form>
        <h1>Caculator</h1>
        <input type="number" id="number1" value="number1"/>
        <input type="number" id="number2" value="number2"/>
        <button type="button"   onclick="add()">ADD(+)</button>
        <button type="button" onclick="sub()">SUB(-)</button>
        <button type="button" onclick="mul()">MUL(*)</button>
        <button type="button" onclick="div()">DIV(/)</button><br/>
        <p id="display"></p>
    </form>
<script>
    function add() {
        let number1=parseInt(document.getElementById("number1").value);
        let number2=parseInt(document.getElementById("number2").value);
        let t = number1+number2;
        document.getElementById("display").innerHTML=t;
    }
    function sub() {
        let number1=parseInt(document.getElementById("number1").value);
        let number2=parseInt(document.getElementById("number2").value);
        let h=number1-number2;
        document.getElementById("display").innerHTML=h;
    }
    function mul() {
        let number1=parseInt(document.getElementById("number1").value);
        let number2=parseInt(document.getElementById("number2").value);
        let tich=number1*number2;
        document.getElementById("display").innerHTML=tich;
    }
    function div() {
        let number1=parseInt(document.getElementById("number1").value);
        let number2=parseInt(document.getElementById("number2").value);
        let chia = number1/number2;
        document.getElementById("display").innerHTML=chia;

    }
</script>
</body>
</html>
